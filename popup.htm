<html>
	<head>
		<script type="text/javascript"><!--
			count = 100;
			 
			intervalId = setInterval ( "myTimer()", 1000 );
			 
			function myTimer(){
				count--;
				var min = parseInt(count / 60);
				var sec = count % 60;
				var dispStr = ("0"+min).slice(-2) +"：" + ("0"+sec).slice(-2);
				document.getElementById( "countdown" ).innerHTML = dispStr;
				if ( count == 0 ){
					clearInterval( intervalId );
					alert( "終了！" );
				}
			}
		// --></script>
	</head>

	<body>
		<form name="myForm">
			<div align="center">
				<SPAN ID="countdown"></SPAN><BR><BR>
				<input type="button" value="閉じる" onclick="window.close()">
			</div>
		</form>
	</body>
</html>
